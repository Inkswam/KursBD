<div class="home">
  <form
    class="search-bar"
    #form="ngForm"
    (submit)="onSubmit(form)"
    [class.submitted]="bookingService.isFormSubmitted"
    novalidate
    autocomplete="off"
  >
    <mat-form-field appearance="outline">
      <mat-label>Room Type</mat-label>
      <mat-select
        name="roomType"
        #roomType="ngModel"
        [(ngModel)]="filter.roomType"
      >
        <mat-option *ngFor="let roomType of roomTypeEnum" [value]="roomType[0]">{{roomType[1]}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Check-in</mat-label>
      <input
        matInput
        [min] = "_currentDate"
        name="checkinDate"
        #checkinDate="ngModel"
        [(ngModel)]="filter.checkinDate"
        [matDatepicker]="checkInPicker"
        readonly>
      <mat-datepicker-toggle matIconSuffix [for]="checkInPicker"></mat-datepicker-toggle>
      <mat-datepicker #checkInPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Check-out</mat-label>
      <input
        matInput
        [min]="_tomorrowDate"
        name="checkoutDate"
        #checkoutDate="ngModel"
        [(ngModel)]="filter.checkoutDate"
        [matDatepicker]="checkOutPicker"
        readonly
      >
      <mat-datepicker-toggle matIconSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
      <mat-datepicker #checkOutPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Floor</mat-label>
      <input
        matInput
        type="number"
        min="1" max="3"

        name="floor"
        #floor="ngModel"
        [(ngModel)]="filter.floor"
      >
    </mat-form-field>

    <button mat-fab color="primary" class="search-button">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </form>
</div>

<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{this.service.name}}
    </mat-panel-title>
    <mat-panel-description>
      ${{this.service.price / 100}}
      <mat-checkbox
      (change)="this.bookingService.updateService(this.service, $event.checked)">

      </mat-checkbox>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>
    {{this.service.description}}
  </p>
</mat-expansion-panel>

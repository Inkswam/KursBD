<mat-card class="overview-container mat-elevation-z4">
  <mat-card-title>Overview</mat-card-title>
  <mat-card-content class="overview-card-content">
    <mat-card class="stat-card">
      <mat-card-title>
        <div class="header">
          <div class="stats">
            <div class="guests-number">
              <h3>103</h3>
            </div>
            <div class="guests-percent">
              <span>â¬† 23.33%</span>
            </div>
          </div>
          <mat-form-field appearance="outline" class="period-selector-field">
            <mat-select [value]="'Week'">
              <mat-option value="Week">Week</mat-option>
              <mat-option value="Month">Month</mat-option>
              <mat-option value="Year">Year</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <span class="title-description">Number of guest staying overnight</span>
      </mat-card-title>
      <mat-card-content>
        <div class="chart-guest-placeholder">
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card" (click)="downloadReport()">
      <mat-card-title>
        <div class="header">
          <div class="chart-card-header-name">
            <h5>Financial Report</h5>
          </div>
          <mat-form-field appearance="outline" class="period-selector-field">
            <mat-label>Date range</mat-label>
            <mat-date-range-input [rangePicker]="picker" [formGroup]="campaignOne">
              <input matStartDate formControlName="start">
              <input matEndDate formControlName="end">
            </mat-date-range-input>
            <mat-hint>mm/dd/yyyy - mm/dd/yyyy</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </mat-card-title>
      <mat-card-content>
        <div class="chart-revenue-placeholder"></div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>

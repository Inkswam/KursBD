<mat-card class="overview-container mat-elevation-z4">
  <mat-card-title>Overview</mat-card-title>
  <mat-card-content class="overview-card-content">
    <mat-card class="stat-card">
      <mat-card-title>
        <div class="header">
          <div class="stats">
            <div class="guests-number">
              <h3>103</h3>
            </div>
            <div class="guests-percent">
              <span>⬆ 23.33%</span>
            </div>
          </div>
          <mat-form-field appearance="outline" class="period-selector-field">
            <mat-select [value]="'Week'">
              <mat-option value="Week">Week</mat-option>
              <mat-option value="Month">Month</mat-option>
              <mat-option value="Year">Year</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <span class="title-description">Number of guest staying overnight</span>
      </mat-card-title>
      <mat-card-content>
        <div class="chart-guest-placeholder">
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-title>
        <div class="header">
          <div class="stats">
            <div class="guests-number">
              <h3>USD 302,193</h3>
            </div>
            <div class="guests-percent">
              <span>⬆ 0.03%</span>
            </div>
          </div>
        </div>
        <span class="title-description">Total last 5 days of gross revenue</span>
      </mat-card-title>
      <mat-card-content>
        <div class="chart-revenue-placeholder">
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>

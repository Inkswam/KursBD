<mat-card class="user-card" (click)="navigateToGuest()">
  <mat-card-title>
    <div class="name">
      <span>{{user.firstName + " " + user.lastName}}</span>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div class="personal-data">
      <div class="phone-number">
        <span>Phone number: {{user.phoneNumber}}</span>
      </div>
      <div class="birthday">
        <span>Birth date: {{user.birthDate.toDateString()}}</span>
      </div>
      <div class="email">
        <span>Email: {{user.email}}</span>
      </div>
    </div>
    <mat-expansion-panel (click)="$event.stopPropagation()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span>Reservations</span>
        </mat-panel-title>
        <mat-panel-description>
          <span>This guest's bookings</span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <span *ngIf="reservations === undefined">This guest has had no reservations yet.</span>
      <app-guest-reservation
        *ngFor="let reservation of reservations"
        [reservation]="reservation"
        [user]="user"
      >
      </app-guest-reservation>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>

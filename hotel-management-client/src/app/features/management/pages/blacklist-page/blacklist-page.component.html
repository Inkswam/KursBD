<mat-toolbar class="header">
  <div class="search-container">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Search by name</mat-label>
      <input
        matInput
        placeholder="Peter Diddy"
        [(ngModel)]="searchName"
        (input)="applyFilters()"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Search by email</mat-label>
      <input
        matInput
        placeholder="bag@guest.com"
        [(ngModel)]="searchEmail"
        (input)="applyFilters()"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Search by phone</mat-label>
      <input
        matInput
        placeholder="099 098 97 96"
        [(ngModel)]="searchPhone"
        (input)="applyFilters()"
      />
    </mat-form-field>
  </div>
</mat-toolbar>


<div class="blacklisted-users-list">
  <app-blacklisted-user
    class="user"
    *ngFor="let user of users"
    [user]="user"
  >
  </app-blacklisted-user>
</div>
